<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>GitHub User Search</title>
  </head>
  <body>
    <div class="countainer">
      <div class="main">
        <i class="fa-brands fa-github fa-9xl icon"></i>
        <h1>Get Repositories with only username</h1>
        <div class="explore">
          <p>Explore Magic Now</p>
          <a href="#feild"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
      </div>
      <div class="search-section">
        <div id="feild" class="feild">
          <input type="text" />
          <span class="get-repos">Get repos</span>
        </div>
        <div class="data">
          <span class="hint"> No data to show</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
